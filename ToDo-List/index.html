<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>
    <header>
        <h1 class="text-center">To Do or Not To Do</h1>
        <h2 class="text-center">(your priorities at a glance)</h2>
    </header>
    <main>
        <div class="day-do-cards">
            <div class="row main-back-color">
                <div class="day square text-center">MON</div>
                <div class="do square">Insert some information about your week here :)</div>
                <div class="do square"></div>
                <div class="do square"></div>
            </div>
            <div class="row second-back-color">
                <div class="day square text-center">TUE</div>
                <div class="do square"></div>
                <div class="do square"></div>
                <div class="do square"></div>
            </div>
            <div class="row main-back-color">
                <div class="day square text-center">WED</div>
                <div class="do square"></div>
                <div class="do square"></div>
                <div class="do square"></div>
            </div>
            <div class="row second-back-color">
                <div class="day square text-center">THUR</div>
                <div class="do square"></div>
                <div class="do square"></div>
                <div class="do square"></div>
            </div>
            <div class="row main-back-color">
                <div class="day square text-center">FRI</div>
                <div class="do square"></div>
                <div class="do square"></div>
                <div class="do square"></div>
            </div>
        </div>
        <div class="reminder">
            <h2 class="text-center">Reminders</h2>
        </div>
    </main>
    <footer>
        <h2>copyright nottodo.com</h2>
    </footer>

</body>
</html>
