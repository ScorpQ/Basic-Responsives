        <h1>PDED</h1>
        <nav>
            <a>Blog</a>
            <a>Hizmetlerimiz</a>
        </nav>
    </header>
    <div class="banner">
        <div class="banner-container">
            <div class="banner-container-left">
                <img src="assets/logo1.svg"/>
            </div>
            <div class="banner-container-right">
                <p>
                    “ Şayet bir gün çaresiz kalırsanız, bir kurtarıcı beklemeyin <span>kurtarıcı kendiniz olun. ”</span>
                </p>
                <p>
                    - Mustafa Kemal Atatürk
                </p>
            </div>
        </div>
        <a class="standartButton1">Başarıya Doğru</a>
    </div>
    <div class="services">
        <div class="services-box">
            <img src="assets/icons/roboCode.svg"/>
            <h3>Robotik Kodlama</h3>
        </div>
        <div class="services-box">
            <img src="assets/icons/webCode.svg"/>
            <h3>Web Tasarım</h3>
        </div>
        <div class="services-box">
            <img src="assets/icons/mobileCode.svg"/>
            <h3>Kurumsal Yazılım</h3>
        </div>
        <div class="services-box">
            <img src="assets/icons/enterpriseCode.svg"/>
            <h3>Mobil Uygulama</h3>
        </div>
    </div>
